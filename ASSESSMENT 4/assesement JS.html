<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countOccurrences(arr) {
            // Create array
            const array = {};

            // Loop for array
            for (let i = 0; i < arr.length; i++) {
                const arrayValue = arr[i];

                // Check that key is available
                if (array[arrayValue] === undefined) {
                    // If key not available than create a new key
                    array[arrayValue] = 1;
                } else {
                    // If  key available than increment value by 1
                    array[arrayValue]++;
                }
            }

            return array;
        }

        const myFunction = [1, 2, 3, 4, 1, 2, 3, 1, 2, 1];
        const result = countOccurrences(myFunction);
        // print array
        console.log(result);
    </script>
</body>

</html>
