<body>
    <script>
        // first function
        let myFun1 = [1, 2, 2, 3].reduce
            (function (acc, curr) {
                return acc[curr] ? ++acc[curr] : acc[curr] = 1, acc
            },
                {});

        console.log(myFun1)
        // second function
